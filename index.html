<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three.js FPS</title>
<style>
  body { margin:0; overflow:hidden; background: #222; }
  canvas { display:block; }
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    margin-left: -2px;
    margin-top: -2px;
    background: white;
    z-index: 10;
  }
  #instructions {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
    color:white;
    font-family: Arial, sans-serif;
    font-size:20px;
    text-align:center;
    cursor:pointer;
  }
</style>
</head>
<body>
<div id="crosshair"></div>
<div id="instructions">Click to start</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let camera, scene, renderer, controls;
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
let canJump=false;
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
const objects = [];
const clock = new THREE.Clock();

init();
animate();

function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0,20,0);
    scene.add(light);

    // Floor
    const floorGeo = new THREE.BoxGeometry(100,1,100);
    const floorMat = new THREE.MeshPhongMaterial({color:0x228B22});
    const floor = new THREE.Mesh(floorGeo,floorMat);
    floor.position.y=-0.5;
    scene.add(floor);
    objects.push(floor);

    // Colored walls
    function addWall(x,y,z,w,h,d,color){
        const wall = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), new THREE.MeshPhongMaterial({color: color}));
        wall.position.set(x,y,z);
        scene.add(wall);
        objects.push(wall);
    }

    addWall(0,2.5,-50,100,5,1,0xff0000); // back wall
    addWall(0,2.5,50,100,5,1,0xffa500); // front wall
    addWall(-50,2.5,0,1,5,100,0x0000ff); // left wall
    addWall(50,2.5,0,1,5,100,0x800080); // right wall

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    controls = new THREE.PointerLockControls(camera, document.body);

    const instructions = document.getElementById('instructions');
    instructions.addEventListener('click', ()=> controls.lock());

    controls.addEventListener('lock', ()=>{ instructions.style.display='none'; });
    controls.addEventListener('unlock', ()=>{ instructions.style.display='block'; });

    scene.add(controls.getObject());

    // Keyboard
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    window.addEventListener('resize', ()=>{
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function onKeyDown(event){
    switch(event.code){
        case 'ArrowUp':
        case 'KeyW': moveForward=true; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft=true; break;
        case 'ArrowDown':
        case 'KeyS': moveBackward=true; break;
        case 'ArrowRight':
        case 'KeyD': moveRight=true; break;
        case 'Space':
            if(canJump){
                velocity.y += 8;
                canJump=false;
            }
            break;
    }
}

function onKeyUp(event){
    switch(event.code){
        case 'ArrowUp':
        case 'KeyW': moveForward=false; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft=false; break;
        case 'ArrowDown':
        case 'KeyS': moveBackward=false; break;
        case 'ArrowRight':
        case 'KeyD': moveRight=false; break;
    }
}

function animate(){
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;
    velocity.y -= 9.8 * 5.0 * delta; // gravity

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    if(moveForward || moveBackward) velocity.z -= direction.z * 400 * delta;
    if(moveLeft || moveRight) velocity.x -= direction.x * 400 * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    controls.getObject().position.y += velocity.y * delta;

    if(controls.getObject().position.y < 1.5){
        velocity.y=0;
        controls.getObject().position.y=1.5;
        canJump=true;
    }

    // Simple wall collision
    objects.forEach(obj=>{
        const box = new THREE.Box3().setFromObject(obj);
        if(box.containsPoint(controls.getObject().position)){
            controls.getObject().position.y=1.5;
            velocity.x=0;
            velocity.z=0;
        }
    });

    renderer.render(scene,camera);
}
</script>
</body>
</html>
